<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Talk Morse 2 Me!</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
		<h1 class="site-title">Talk Morse 2 Me</h1>
    <form action="" class="username-form hide">
        <div class="form-control form-username">
            <label for="u">Your username</label>
            <input id="u" name="u" placeholder="Your username..." autocomplete="off" autofocus/>
            <button id="create-username">Create</button>
        </div>
		</form>
		<div class='messages-control'>
			<ul class="messages"></ul>
			<div class="chatInfo"></div>
		</div>
    <form action="">
      <div class=message-user>
          <input class="message-input" id="m" placeholder="Type your message"/><button id="send-message">Send</button>
      </div>
    </form>
    <button data-op="0" id="swapMsg"><i class="fas fa-eye"></i></button>
  </main>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
